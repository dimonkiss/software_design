name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8  # Для перевірки стилю коду

    - name: Lint with flake8
      run: |
        # зупинити збірку, якщо є серйозні помилки синтаксису
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # попередження про стиль (не зупиняє збірку)
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Install Linux System Dependencies (Qt)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils libegl1-mesa libopengl0

    - name: Run Tests (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m pytest tests

    - name: Run Tests (Linux Headless)
      if: runner.os == 'Linux'
      # xvfb-run емулює дисплей для GUI тестів на сервері
      run: |
        sudo apt-get install xvfb
        xvfb-run python -m pytest tests